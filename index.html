<!DOCTYPE html>
<html lang="fr">
<head>
    <script src="https://kit.fontawesome.com/59f025179d.js" crossorigin="anonymous"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="./sass/normalize.css">
    <link rel="stylesheet" href="./sass/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>ohmyfood</h1>
        </header>
        <form method="post" action="/">
            <div class="form__localisation">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" name="ville" id="localisation" value="Paris, Belleville" required />
            </div>
            <div class="form__reservation">
                <h2>Réservez le menu qui vous convient</h2>
                <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                <button class="form__submit">Explorer nos restaurants</button>
            </div>
        </form>
        <section class="fonct">
            <h2>Fonctionnement</h2>
            <ul class="fonctliste">
                <a href="#" class="fonctliste__lien">
                    <li class="fonctliste__obj">
                        <span class="fonctliste__num">1</span>
                        <i class="fas fa-mobile-alt"></i>
                        <p class="fonctliste__texte">Choisissez un restaurant</p>
                    </li>
                </a>
                <a href="#" class="fonctliste__lien">
                    <li class="fonctliste__obj">
                        <span class="fonctliste__num">2</span>
                        <i class="fas fa-list-ul"></i>
                        <p class="fonctliste__texte">Composez votre menu</p>
                    </li>
                </a>
                <a href="#" class="fonctliste__lien">
                    <li class="fonctliste__obj">
                        <span class="fonctliste__num">3</span>
                        <i class="fas fa-store"></i>
                        <p class="fonctliste__texte">Dégustez au restaurant</p>
                    </li>
                </a>
            </ul>
        </section>
    </div>
</body>

</html>
